<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BookRoomLibrary</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #212121;
    }
    .container {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #2E7D32;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #212121;
      margin-bottom: 8px;
      display: block;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #E0E0E0;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #1976D2;
      box-shadow: 0 0 4px rgba(25, 118, 210, 0.3);
    }
    .btn-primary {
      background-color: #2E7D32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #4CAF50;
    }
    .btn-secondary {
      background-color: transparent;
      color: #1976D2;
      padding: 12px;
      border: 1px solid #1976D2;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }
    .btn-secondary:hover {
      background-color: #E3F2FD;
    }
    .error {
      color: #D32F2F;
      font-size: 12px;
      margin-top: 8px;
      display: none;
      text-align: left;
    }
    .link {
      color: #1976D2;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-top: 8px;
    }
    .link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 16px;
      }
      h1 {
        font-size: 20px;
      }
      input, .btn-primary, .btn-secondary {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BookRoomLibrary</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div id="errorMessage" class="error"></div>
      <button type="submit" class="btn-primary">Register</button>
      <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">Login</button>
      <a href="index.html" class="link">Back to Home</a>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      errorMessage.style.display = 'none';
      errorMessage.textContent = '';

      if (!name || !phone || !email || !username || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields.';
        errorMessage.style.display = 'block';
        return;
      }
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.style.display = 'block';
        return;
      }

      alert('Registration successful for username: ' + username);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
